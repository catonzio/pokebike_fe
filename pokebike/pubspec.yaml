name: pokebike
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^4.0.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/presentation/
    - assets/icons/
    - assets/fonts/
