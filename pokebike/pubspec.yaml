name: moto_hunters
version: 1.3.3+17
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0
  google_fonts: ^6.3.2
  google_mobile_ads: ^6.0.0
  skeletonizer: ^2.1.0+1
  auto_size_text: ^3.0.0
  url_launcher: ^6.3.0
  flutter_launcher_icons: ^0.14.1
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  camera: ^0.11.0+1
  camera_windows: ^0.2.2
  app_settings: ^6.1.1
  permission_handler: ^12.0.1
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.4.1
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.5.0
  intl: ^0.20.2
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  flutter_image_compress: ^2.4.0
  #http: ^1.4.0

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^6.0.0
  intl_utils: ^2.8.10
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  dart_style: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/presentation/
    - assets/icons/
    - assets/fonts/
    - assets/ca/

flutter_intl:
  enabled: true
  arb_dir: lib/app/config/translations
  output_localization_file: l10n.dart
  output_class: S
