name: pokebike
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  skeletonizer: ^1.2.0
  auto_size_text: ^3.0.0
  url_launcher: ^6.3.0
  flutter_launcher_icons: ^0.13.1
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  camera: ^0.11.0+1
  camera_windows: ^0.2.2
  app_settings: ^5.1.1
  permission_handler: ^11.3.1

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^4.0.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/presentation/
    - assets/icons/
    - assets/fonts/
